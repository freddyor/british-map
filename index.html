<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Britmap - York</title>

    <!-- Add your favicon here -->
    <link rel="icon" href="/favicon.png" type="image/png" sizes="32x32">

    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Mapbox GL JS & CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .dropdown {
            position: fixed;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
            z-index: 1001;
        }

        #custom-bmc-button {
            background-color: #e9e8e0;
            color: black;
            border: 2px solid #f0f0f0;
            padding: 3px 8px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            text-align: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1002;
            border-radius: 8px;
            overflow: hidden;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background-color: #9b4dca;
            border-radius: 8px 8px 0 0;
        }

        .dropdown-content a:hover {
            background-color: #7c3ba5;
        }

        .top-supporters {
            padding: 12px 16px;
        }

        .top-supporters h4 {
            margin: 0 0 8px 0;
        }

        .top-supporters ul {
            margin: 0;
            padding-left: 20px;
            list-style-type: none;
        }

        .donation-amount {
            color: #9b4dca;
        }

        @media (max-width: 750px) {
            #custom-bmc-button {
                font-size: 14px;
                padding: 4px 10px;
            }
        }

        @media (max-width: 400px) {
            #custom-bmc-button {
                font-size: 12px;
                padding: 2px 6px;
            }
        }

        @media (prefers-contrast: more) {
            #custom-bmc-button {
                background-color: #000000;
                color: #FFFFFF;
                border-color: #FFFFFF;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="dropdown">
        <button id="custom-bmc-button">
            ❤️ This project relies on your support ❤️
        </button>
        <div class="dropdown-content">
            <a href="https://www.buymeacoffee.com/britmap" target="_blank">Support</a>
            <div class="top-supporters">
                <h4>Top Supporters:</h4>
                <ul>
                    <li>John Doe <span class="donation-amount">£5</span></li>
                    <li>Jane Smith <span class="donation-amount">£5</span></li>
                    <li>Bob Johnson <span class="donation-amount">£5</span></li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('custom-bmc-button').addEventListener('click', function(e) {
            e.preventDefault();
            var dropdownContent = this.nextElementSibling;
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });

        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('#custom-bmc-button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        }
    </script>

    <script src="index.js" type="module" defer></script>

</body>
</html>
