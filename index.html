<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Britmap - York</title>

    <!-- Add your favicon here -->
    <link rel="icon" href="/favicon.png" type="image/png" sizes="32x32">

    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Mapbox GL JS & CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .dropdown {
            position: fixed;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
            z-index: 1001;
        }

        .button-group {
            position: fixed;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1001;
        }

        .custom-button {
            background-color: #e9e8e0;
            color: black;
            border: 2px solid #f0f0f0;
            padding: 3px 8px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            text-align: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #e9e8e0;
            border: 2px solid #f0f0f0;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1002;
            border-radius: 8px;
            overflow: hidden;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px;
            box-sizing: border-box;
        }

        .support-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(100% - 10px);
            padding: 12px 16px;
            background-color: #9b4dca;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
            box-sizing: border-box;
        }

        .support-button:hover {
            background-color: #7c3ba5;
        }

        .support-button span {
            font-weight: bold;
        }

        .google-form {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <div class="button-group">
        <div class="dropdown">
            <button class="custom-button" onclick="toggleDropdown()">Add data ➕</button>
            <div id="dropdown-content" class="dropdown-content">
                <iframe class="google-form" src="https://docs.google.com/forms/d/e/1FAIpQLScwFASCkKSV0OxJ-J4TdFPEpvn65wVPvViJf4sAbbaIb3SHuQ/viewform?embedded=true" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            var dropdownContent = document.getElementById("dropdown-content");
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        }
    </script>
</body>
</html>
