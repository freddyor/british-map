<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Britmap - York</title>

    <!-- Add your favicon here -->
    <link rel="icon" href="/favicon.png" type="image/png" sizes="32x32">

    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Mapbox GL JS & CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif; /* Set default font for body */
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .dropdown {
            position: fixed;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
            z-index: 1000;
        }

        #custom-bmc-button {
            background-color: #e9e8e0; /* Updated background color */
            color: black;
            border: 2px solid #f0f0f0; /* Added border */
            padding: 3px 8px; /* Reduced padding for less space around text */
            font-size: 12px;
            font-weight: bold; /* Make the text bold */
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Added box shadow */
            white-space: nowrap; /* Prevents text from wrapping to a new line */
            text-align: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 8px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .top-donors {
            padding: 12px 16px;
        }

        .top-donors h4 {
            margin: 0 0 8px 0;
        }

        .top-donors ol {
            margin: 0;
            padding-left: 20px;
        }

        @media (max-width: 750px) {
            #custom-bmc-button {
                font-size: 14px; /* Slightly larger font for mobile */
                padding: 4px 10px; /* Adjusted padding for mobile devices */
            }
        }

        @media (max-width: 400px) {
            #custom-bmc-button {
                font-size: 12px; /* Smaller font size for very small screens */
                padding: 2px 6px; /* Reduced padding for very small screens */
            }
        }

        @media (prefers-contrast: more) {
            #custom-bmc-button {
                background-color: #000000;
                color: #FFFFFF;
                border-color: #FFFFFF; /* Change border color in high contrast mode */
                box-shadow: none; /* Remove shadow in high contrast mode for better visibility */
            }
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="dropdown">
        <button id="custom-bmc-button">
            ❤️ This project relies on your support ❤️
        </button>
        <div class="dropdown-content">
            <a href="https://www.buymeacoffee.com/britmap" target="_blank">Support on Buy Me a Coffee</a>
            <div class="top-donors">
                <h4>Top Donors:</h4>
                <ol>
                    <li>John Doe</li>
                    <li>Jane Smith</li>
                    <li>Bob Johnson</li>
                </ol>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('custom-bmc-button').addEventListener('click', function(e) {
            e.preventDefault();
            this.nextElementSibling.style.display = this.nextElementSibling.style.display === 'block' ? 'none' : 'block';
        });
    </script>

    <script src="index.js" type="module" defer></script>

</body>
</html>
