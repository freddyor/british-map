<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Britmap - York</title>

    <!-- Add your favicon here -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Mapbox GL JS & CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif; /* Set default font for body */
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #custom-bmc-button {
            position: fixed;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: #FFDD00;
            color: black;
            border: none;
            padding: 3px 8px; /* Reduced padding for less space around text */
            font-size: 12px;
            font-weight: bold; /* Make the text bold */
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        #custom-bmc-button:hover {
            background-color: #E5C700;
        }

        @media (max-width: 750px) {
            #custom-bmc-button {
                font-size: 14px; /* Slightly larger font for mobile */
                padding: 4px 10px; /* Adjusted padding for mobile devices */
            }
        }

        @media (prefers-contrast: more) {
            #custom-bmc-button {
                background-color: #000000;
                color: #FFFFFF;
            }
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <a href="https://www.buymeacoffee.com/britmap" target="_blank" id="custom-bmc-button">
        â˜• Buy me a coffee
    </a>

    <script src="index.js" type="module" defer></script>

</body>
</html>
