<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Britmap - York</title>

    <!-- Add your favicon here -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Mapbox GL JS & CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #bmc-button-container {
            position: fixed;
            left: 50%;
            top: 1%; /* Position the button near the top */
            transform: translateX(-50%);
            z-index: 1000;
            width: auto; /* Allow container to expand based on content */
        }

        /* Styles to force text in one line */
        #bmc-button-container .bmc-btn {
            white-space: nowrap !important;
            overflow: visible !important;
            text-overflow: clip !important;
            width: auto !important;
            min-width: max-content !important;
            background-color: #FFDD00 !important; /* Button color */
            color: black !important; /* Text color */
            padding: 2px 10px !important; /* Reduced padding for a smaller button */
            font-size: 12px !important; /* Smaller font size for the button */
            border-radius: 10px; /* Slightly rounded corners */
        }

        /* Responsive styles for mobile */
        @media (max-width: 750px) {
            #bmc-button-container {
                transform: translateX(-50%);
                top: 1%; /* Keep the button near the top for mobile */
                width: 90vw; /* Use viewport width */
                max-width: none;
                padding: 0;
            }
            
            #bmc-button-container > div {
                width: 100%;
                text-align: center; /* Center align the button inside the container */
            }

            #bmc-button-container .bmc-btn {
                font-size: 14px !important; /* Slightly larger font for mobile */
                padding: 4px 12px !important; /* Adjust padding for mobile devices */
                border-radius: 10px; /* Ensure rounded corners on mobile as well */
            }
        }

        /* High contrast styles */
        @media (prefers-contrast: more) {
            #bmc-button-container .bmc-btn {
                background-color: #000000 !important;
                color: #FFFFFF !important;
            }
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="bmc-button-container">
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="britmap" data-color="#FFDD00" data-emoji="â˜•" data-font="Poppins" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#FFDD00"></script>
    </div>

    <script src="index.js" type="module" defer></script>

</body>
</html>
