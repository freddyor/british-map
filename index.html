<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Britmap - York</title>

    <!-- Add your favicon here -->
    <link rel="icon" href="/favicon.png" type="image/png" sizes="32x32">

    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Mapbox GL JS & CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        #map {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        #custom-bmc-button, #toggle-container-button {
            background-color: #e9e8e0;
            color: black;
            border: 2px solid #f0f0f0;
            padding: 3px 8px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #custom-bmc-button:hover, #toggle-container-button:hover {
            background-color: #d1d0c6;
        }

        #openable-container {
            display: none;
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: 200px;
            padding: 10px;
            background-color: #e9e8e0;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="button-container">
        <!-- Buy Me a Coffee Button -->
        <a href="https://www.buymeacoffee.com/britmap" target="_blank" id="custom-bmc-button">
            â˜• Buy me a coffee
        </a>

        <!-- Openable Container Button -->
        <button id="toggle-container-button">ðŸ“¦ Open Container</button>
    </div>

    <!-- The Openable Container -->
    <div id="openable-container">
        <p>This is the openable container content!</p>
    </div>

    <script src="index.js" type="module" defer></script>

</body>
</html>
