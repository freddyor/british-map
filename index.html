<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Britmap - York</title>

    <!-- Add your favicon here -->
    <link rel="icon" type="image/png" href="images/favicon.png">

    <!-- Mapbox GL JS & CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #bmc-button-container {
            position: fixed;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%) scale(0.5); /* Default scale */
            z-index: 1000;
        }

        /* Optional centering */
        #bmc-button-container > div {
            display: flex;
            justify-content: center;
        }

        /* Responsive styles for mobile */
        @media (max-width: 750px) {
            #bmc-button-container {
                transform: translateX(-50%) scale(0.6); /* Slightly larger scale for better visibility */
                bottom: 10px; /* Adjust bottom spacing for mobile */
                width: auto; /* Allow the container to expand */
                padding-left: 20px;
                padding-right: 20px;
            }
            
            #bmc-button-container > div {
                width: 200px; /* Make the button wider on mobile */
                text-align: center; /* Ensure text stays centered */
            }
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div id="bmc-button-container">
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="britmap" data-color="#FFDD00" data-emoji="â˜•" data-font="Poppins" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#ffffff" data-coffee-color="#FFDD00"></script>
    </div>

    <script src="index.js" type="module" defer></script>

</body>
</html>
