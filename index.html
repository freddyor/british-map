<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Britmap - York</title>

    <!-- Add your favicon here -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
<link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
<link rel="manifest" href="/site.webmanifest">


    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Mapbox GL JS & CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif; /* Set default font for body */
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #custom-bmc-button {
            position: fixed;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: #e9e8e0; /* Updated background color */
            color: black;
            border: 2px solid #f0f0f0; /* Added border */
            padding: 3px 8px; /* Reduced padding for less space around text */
            font-size: 12px;
            font-weight: bold; /* Make the text bold */
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3); /* Added box shadow */
        }

        #custom-bmc-button:hover {
            background-color: #d1d0c6; /* Optional hover effect */
        }

        @media (max-width: 750px) {
            #custom-bmc-button {
                font-size: 14px; /* Slightly larger font for mobile */
                padding: 4px 10px; /* Adjusted padding for mobile devices */
            }
        }

        @media (prefers-contrast: more) {
            #custom-bmc-button {
                background-color: #000000;
                color: #FFFFFF;
                border-color: #FFFFFF; /* Change border color in high contrast mode */
                box-shadow: none; /* Remove shadow in high contrast mode for better visibility */
            }
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <a href="https://www.buymeacoffee.com/britmap" target="_blank" id="custom-bmc-button">
        â˜• Buy me a coffee
    </a>

    <script src="index.js" type="module" defer></script>

</body>
</html>
