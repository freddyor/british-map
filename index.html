<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Britmap - York</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon.png" type="image/png" sizes="32x32">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Mapbox GL JS & CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #custom-bmc-button {
            position: fixed;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
            z-index: 1000;
            background-color: #e9e8e0;
            color: black;
            border: 2px solid #f0f0f0;
            padding: 3px 8px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        #auth-container {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1001;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        input, button {
            display: block;
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Buy Me a Coffee Button -->
    <a href="https://www.buymeacoffee.com/britmap" target="_blank" id="custom-bmc-button">
        â˜• Buy me a coffee
    </a>

    <!-- Authentication Forms -->
    <div id="auth-container">
        <h3>User Authentication</h3>

        <!-- Sign Up Form -->
        <div id="sign-up-form">
            <h4>Sign Up</h4>
            <input type="text" id="signUpName" placeholder="Name" required>
            <input type="email" id="signUpEmail" placeholder="Email" required>
            <input type="password" id="signUpPassword" placeholder="Password" required>
            <button>Sign Up</button>
        </div>

        <!-- Log In Form -->
        <div id="login-form">
            <h4>Log In</h4>
            <input type="email" id="loginEmail" placeholder="Email" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button>Log In</button>
        </div>

        <!-- User Info & Logout -->
        <div id="user-info" style="display:none;">
            <p id="userName"></p>
            <button>Log Out</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDjv5uUNOx86FvYsXdKSMkl8vui2Jynt7M",
            authDomain: "britmap-64cb3.firebaseapp.com",
            projectId: "britmap-64cb3",
            storageBucket: "britmap-64cb3.firebasestorage.app",
            messagingSenderId: "821384262397",
            appId: "1:821384262397:web:ca81d64ab6a8dea562c494",
            measurementId: "G-03E2BB7BQH"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make functions globally accessible
        window.signUp = async function() {
            const name = document.getElementById('signUpName').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                await setDoc(doc(db, "users", userCredential.user.uid), { name, email });
                showUserInfo(name);
            } catch (error) {
                alert(error.message);
            }
        };

        window.logIn = async function() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const docSnap = await getDoc(doc(db, "users", userCredential.user.uid));

                if (docSnap.exists()) {
                    showUserInfo(docSnap.data().name);
                }
            } catch (error) {
                alert(error.message);
            }
        };

        window.logOut = function() {
            signOut(auth).then(() => {
                document.getElementById('user-info').style.display = 'none';
                document.getElementById('sign-up-form').style.display = 'block';
                document.getElementById('login-form').style.display = 'block';
            });
        };

        function showUserInfo(name) {
            document.getElementById('userName').textContent = `Welcome, ${name}!`;
            document.getElementById('user-info').style.display = 'block';
            document.getElementById('sign-up-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'none';
        }

        // Add event listeners
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelector('#sign-up-form button').addEventListener('click', window.signUp);
            document.querySelector('#login-form button').addEventListener('click', window.logIn);
            document.querySelector('#user-info button').addEventListener('click', window.logOut);
        });
    </script>

</body>
</html>
