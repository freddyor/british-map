<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Britmap - York</title>

    <!-- Add your favicon here -->
    <link rel="icon" href="/favicon.png" type="image/png" sizes="32x32">

    <!-- Google Fonts for Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- Mapbox GL JS & CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.10.0/mapbox-gl.js"></script>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Poppins', sans-serif;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        .dropdown {
            position: fixed;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
            z-index: 1001;
        }

        .button-group {
            position: fixed;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1001;
        }

        .custom-button {
            background-color: #e9e8e0;
            color: black;
            border: 2px solid #f0f0f0;
            padding: 3px 8px;
            font-size: 12px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            white-space: nowrap;
            text-align: center;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #e9e8e0;
            border: 2px solid #f0f0f0;
            min-width: 240px; /* Increased width */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1002;
            border-radius: 8px;
            overflow: hidden;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px;
            box-sizing: border-box;
        }

        .support-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: calc(100% - 10px);
            padding: 12px 16px;
            background-color: #9b4dca;
            color: white;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
            box-sizing: border-box;
        }

        .support-button:hover {
            background-color: #7c3ba5;
        }

        .support-button span {
            font-weight: bold;
        }

        .top-supporters {
            padding: 12px 16px;
        }

        .top-supporters h4 {
            margin: 0 0 8px 0;
        }

        .top-supporters ul {
            margin: 0;
            padding-left: 0;
            list-style-type: none;
        }

        .top-supporters li {
            margin-bottom: 10px;
        }

        .donation-amount {
            color: #9b4dca;
            font-weight: bold;
        }

        .contribution-count {
            color: #9b4dca;
            font-weight: bold;
        }

        .donation-comment {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
            margin-left: 20px;
        }

        .project-info {
            padding: 12px 16px;
            font-size: 14px;
            line-height: 1.2;
        }

        #form-container {
            display: none;
            position: fixed;
            left: 50%;
            bottom: 60px;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background-color: #e9e8e0;
            border: 2px solid #f0f0f0;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        #form-container iframe {
            width: 100%;
            height: 500px;
            border: none;
        }

        @media (max-width: 750px) {
            .custom-button {
                font-size: 14px;
                padding: 4px 10px;
            }
        }

        @media (max-width: 400px) {
            .custom-button {
                font-size: 12px;
                padding: 2px 6px;
            }
        }

        @media (prefers-contrast: more) {
            .custom-button {
                background-color: #000000;
                color: #FFFFFF;
                border-color: #FFFFFF;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="dropdown">
        <button id="custom-bmc-button" class="custom-button">
            ❤️ This project relies on your support ❤️
        </button>
        <div class="dropdown-content">
            <a href="https://www.buymeacoffee.com/britmap" class="support-button" target="_blank">
                <span>Support</span>
            </a>
            <div class="project-info">
                This project costs me to run, as a 22 year old I can't fund it forever. The project relies on public voluntary support ❤️
            </div>
            <div class="top-supporters">
                <h4>Top Supporters:</h4>
                <ul>
                    <li>
                        buffsteve24 <span class="donation-amount">£5</span>
                        <div class="donation-comment">Great work!</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="button-group">
        <button id="add-data-button" class="custom-button">Add data ➕</button>
        <div id="form-container"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.getElementById('custom-bmc-button');
            const dropdownContent = button.nextElementSibling;

            function setDropdownWidth() {
                if (dropdownContent) {
                    dropdownContent.style.width = `${button.offsetWidth}px`;
                    dropdownContent.style.left = '50%';
                    dropdownContent.style.transform = 'translateX(-50%)';
                }
            }

            button.addEventListener('click', function(e) {
                e.preventDefault();
                dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
                setDropdownWidth();
            });

            window.addEventListener('resize', setDropdownWidth);

            // Close the dropdown if the user clicks outside of it
            window.onclick = function(event) {
                if (!event.target.matches('.custom-button')) {
                    if (dropdownContent.style.display === 'block') {
                        dropdownContent.style.display = 'none';
                    }
                    var formContainer = document.getElementById('form-container');
                    if (formContainer.style.display === 'block') {
                        formContainer.style.display = 'none';
                        formContainer.innerHTML = '';
                        document.getElementById('add-data-button').textContent = 'Add data ➕';
                    }
                }
            }

            // Initial set of dropdown width
            setDropdownWidth();

            document.getElementById('add-data-button').addEventListener('click', function(e) {
                e.preventDefault();
                var formContainer = document.getElementById('form-container');
                if (formContainer.style.display === 'none' || formContainer.style.display === '') {
                    formContainer.style.display = 'block';
                    formContainer.innerHTML = '<iframe src="https://docs.google.com/forms/d/e/1TcYK1nTioHdXbCyB8x3CESNiMPwhbekNedPIDTajFnk/viewform?embedded=true" width="100%" height="500" frameborder="0" marginheight="0" marginwidth="0">Loading…</iframe>';
                    this.textContent = 'Hide form ➖';
                } else {
                    formContainer.style.display = 'none';
                    formContainer.innerHTML = '';
                    this.textContent = 'Add data ➕';
                }
            });
        });
    </script>

    <script src="index.js" type="module" defer></script>

</body>
</html>
