<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>British Map</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Existing CSS styles */
        .custom-button {
            background-color: #8e44ad;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            transition: background-color 0.3s ease;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            margin: 5px;
            box-sizing: border-box;
        }

        .support-button:hover {
            background-color: #7c3ba5;
        }

        .support-button span {
            font-weight: bold;
        }

        .top-supporters {
            padding: 12px 16px;
        }

        .top-supporters h4 {
            margin: 0 0 8px 0;
        }

        .top-supporters ul {
            margin: 0;
            padding-left: 0;
            list-style-type: none;
        }

        .top-supporters li {
            margin-bottom: 10px;
        }

        .donation-amount {
            color: #9b4dca;
            font-weight: bold;
        }

        .contribution-count {
            color: #9b4dca;
            font-weight: bold;
        }

        .donation-comment {
            font-size: 12px;
            color: #666;
            margin-top: 2px;
            margin-left: 20px;
        }

        .project-info {
            padding: 12px 16px;
            font-size: 14px;
            line-height: 1.2;
        }

        @media (max-width: 750px) {
            .custom-button {
                font-size: 14px;
                padding: 4px 10px;
            }
        }

        @media (max-width: 400px) {
            .custom-button {
                font-size: 12px;
                padding: 2px 6px;
            }
        }

        @media (prefers-contrast: more) {
            .custom-button {
                background-color: #000000;
                color: #FFFFFF;
                border-color: #FFFFFF;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="dropdown">
        <button id="custom-bmc-button" class="custom-button">
            ❤️ This project relies on your support ❤️
        </button>
        <div class="dropdown-content">
            <a href="https://www.buymeacoffee.com/britmap" class="support-button" target="_blank">
                <span>Support</span>
            </a>
            <div class="project-info">
                This project costs me to run, as a 22 year old I can't fund it forever. The project relies on public voluntary support ❤️
            </div>
            <div class="top-supporters">
                <h4>Top Supporters:</h4>
                <ul>
                    <li>
                        buffsteve24 <span class="donation-amount">£5</span>
                        <div class="donation-comment">Great work!</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="index.js" type="module" defer></script>
    <script>
        document.getElementById('custom-bmc-button').addEventListener('click', function(e) {
            e.preventDefault();
            var dropdownContent = this.nextElementSibling;
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });

        document.getElementById('add-data-button').addEventListener('click', function(e) {
            e.preventDefault();
            var dropdownContent = document.getElementById('add-data-dropdown').querySelector('.dropdown-content');
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });

        // Close the dropdowns if the user clicks outside of them
        window.onclick = function(event) {
            if (!event.target.matches('.custom-button')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.style.display === 'block') {
                        openDropdown.style.display = 'none';
                    }
                }
            }
        }

        // Set the width of the dropdown content to match the button's width
        const buttons = document.querySelectorAll('.custom-button');
        buttons.forEach(button => {
            const dropdownContent = button.nextElementSibling;
            if (dropdownContent) {
                dropdownContent.style.width = `${button.offsetWidth}px`;
            }
        });
    </script>

</body>
</html>
